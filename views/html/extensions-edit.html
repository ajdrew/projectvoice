<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Styles -->
  <link href="/assets/css/bootstrap.css" rel="stylesheet">

  <!-- Favicon and Touch Icons -->
  <link rel="shortcut icon" href="/assets/ico/favicon.ico">
</head>

<body>

  <nav class="navbar navbar-default">
    <!--Navigation Bar -->
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <span class="glyphicon glyphicon-earphone">&nbsp;</span>{{title}}</a>
      </div>
    </div>
  </nav>
  <!-- END - Navigation Bar -->

  <div class="container-fluid">
    <!-- GRID SYSTEM -->

      <div class="row"> <!-- ROW - SEARCH -->
        <div class="col-lg-4 col-md-offset-4">
          <form class="form-inline" method="post" action="/extensions/search" id="extension-find">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" type="button" onclick="toggle('toggle-show');">Search</button>
                </span>
                <input type="text" class="form-control" placeholder="Extension ..." name="search">
              </div><!-- /input-group -->
            </div>
          </form>
        </div>
      </div> <!-- END ROW - SEARCH-->
      <p>&nbsp;</p>

      <div class="row"><!-- ROW - FILTERS -->
        <div class="col-md-10 col-md-offset-1">
          <a href="#" onclick="toggle('toggle-add-extension');" class="btn btn-success"><i class="glyphicon glyphicon-plus-sign"></i>Add</a>
          <a href="/extensions/filter/USNS41" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>USNS41</a>
          <a href="/extensions/filter/USBP02" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>USBP02</a>
          <a href="/extensions/filter/BRCM01" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>BRCM01</a>
          <a href="/extensions/filter/CACM01-PUB" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>CACM01-PUB</a>
          <a href="/extensions/filter/CONS01" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>CONS01</a>
          <a href="/extensions/filter/CRNS01" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>CRNS01</a>
          <a href="/extensions/filter/MXCM01" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>MXCM01</a>
          <a href="/extensions/show" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>All</a>
          <a href="/extensions/filter/open" class="btn btn-warning"><i class="glyphicon glyphicon-asterisk"></i>Magic Button (ADA)</a>
        </div>
      </div><!-- END ROW - FILTERS -->
      <p>&nbsp;</p>

      <div class="row"> <!-- ROW - EDIT FORM -->
        <div class="col-md-12">
          <form method="post" class="form-inline" action="/extensions/update" id="extensions-edit">
            <input type="hidden" name="id" value="{{results._id}}">
            <div class="form-group">
              <label  class="sr-only" for="extension">Extension</label>
              <input type="text" class="form-control" placeholder="Extension" name="extension" value="{{results.extension}}">
            </div>
            <div class="form-group">
              <label class="sr-only" for"user_id">User ID</label>
              <input type="text" class="form-control" placeholder="User ID" name="user_id" value="{{results.user_id}}">
            </div>
            <div class="form-group">
              <label class="sr-only" for="whole_name">Name or Description</label>
              <input type="text" class="form-control" placeholder="Name or Description" name="whole_name" value="{{results.whole_name}}">
            </div>
            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              <input type="text" class="form-control" placeholder="email@email.com" name="email" value="{{results.email}}">
            </div>
            <div class="form-group">
              <label class="sr-only" for="place">Location</label>
              <input class="place" type="hidden" value="{{results.place}}">
              <!-- <input type="text" class="form-control" placeholder="AD, BP, BR, CA, CO, CR, MX" name="place" value="{{results.place}}"> -->
              <select name="place" form="extension-edit" class="form-control">
                <option value="USNS41">USNS41</option>
                <option value="USBP02">USBP02</option>
                <option value="BRCM01">BRCM01</option>
                <option value="CACM01-PUB">CACM01-PUB</option>
                <option value="CONS01">CONS01</option>
                <option value="CRNS01">CRNS01</option>
                <option value="MXCM01">MXCM01</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only" for="phone_number_jabber">Phone Number - Jabber</label>
              <input type="text" class="form-control" placeholder="+[DID] or **[site code][extension]" name="phone_number_jabber" value="{{results.phone_number_jabber}}">
            </div>
            <div class="form-group">
              <label for="did">DID</label>
              <input class="default_group" type="hidden" value="{{results.did}}">
              <select name="did" form="extensions-edit" class="form-control">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only" for="out_date">Out Date</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Out Date" name="out_date" value="{{results.out_date}}" id="out_date">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="time"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <!-- END - ROW - EDIT FORM -->

    <hr>

    <!-- Footer -->
    <footer>
      <p>Amway.voice - Testing platform</p>
    </footer>
    <!-- END - Footer -->

  </div>
  <!-- END - GRID SYSTEM -->

  <!-- Javascript Includes -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/assets/js/jquery.js"></script>
  <script src="/assets/js/bootstrap-transition.js"></script>
  <script src="/assets/js/bootstrap-alert.js"></script>
  <script src="/assets/js/bootstrap-modal.js"></script>
  <script src="/assets/js/bootstrap-dropdown.js"></script>
  <script src="/assets/js/bootstrap-scrollspy.js"></script>
  <script src="/assets/js/bootstrap-tab.js"></script>
  <script src="/assets/js/bootstrap-tooltip.js"></script>
  <script src="/assets/js/bootstrap-popover.js"></script>
  <script src="/assets/js/bootstrap-button.js"></script>
  <script src="/assets/js/bootstrap-collapse.js"></script>
  <script src="/assets/js/bootstrap-carousel.js"></script>
  <script src="/assets/js/bootstrap-typeahead.js"></script>
  <!-- END - Javascript Includes -->

  <!-- JS: Date Insert Function for ADD FORM -->
  <script type="text/javascript">
    (function($) {
      $('#time').on('click', function(event) {
        var time = new Date();
        $('#out_date').val(time.toISOString().substring(0, 10));
      });
    })(jQuery);
  </script>

<!-- JS: Populate a dropdown menu with correct DB value -->
  <script type="text/javascript">
  (function($) {
  var group = $('input.default_group').val();
  $('option[value="'+ group +'"]').attr('selected', 'selected');
    })(jQuery);
  </script>

  <script type="text/javascript">
  (function($) {
  var group = $('input.place').val();
  $('option[value="'+ group +'"]').attr('selected', 'selected');
    })(jQuery);
  </script>


</body>

</html>
