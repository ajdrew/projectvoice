      <div class="row"> <!-- ROW 2 (FULL LENGTH) -->

        <!-- Management Console -->
        <div class="col-md-2">
          <div class="well well-sm">
            <p><h3>Manage</h3></p>
              <ul>
                <li><a href="/">Record - List</a></li>
                <li><a href="add_record">Record - Add</a></li>
                <li><a href="extensions-list">Extensions - List</a></li>
                <li><a href="extensions-add">Extensions - Add</a></li>
              </ul>
            </div>
        </div>
        <!-- END - Management Console -->

        <div class="col-md-9">
          <h3>Add - Extension</h3>
          <form method="post" action="/update_extension">
            <input type="hidden" name="id" value="{{results._id}}">
            <div class="form-group">
              <label for="extension">Extension</label>
              <input type="text" class="form-control" placeholder="Extension" name="extension" value="{{results.extension}}">
            </div>
            <div class="form-group">
              <label for"user_id">User ID</label>
              <input type="text" class="form-control" placeholder="User ID" name="user_id" value="{{results.user_id}}">
            </div>
            <div class="form-group">
              <label for="whole_name">Name</label>
              <input type="text" class="form-control" placeholder="First and Last Name" name="whole_name" value="{{results.whole_name}}">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" placeholder="email@email.com" name="email" value="{{results.email}}">
            </div>
            <div class="form-group">
              <label for="place">Location</label>
              <select name="place" form="extension-add" class="form-control">
                <option value="{{results.place}}"
                <option value="US">US</option>
                <option value="BP">BP</option>
                <option value="CA">CA</option>
                <option value="CR">CR</option>
                <option value="MX">MX</option>
                <option value="BR">BR</option>
                <option value="CO">CO</option>
              </select>
            </div>
            <div class="form-group">
              <label for="phone_number_jabber">Phone Number - Jabber</label>
              <input type="text" class="form-control" placeholder="+[DID] for DIDs or **[site code][extension] for internal numbers" name="phone_number_jabber" value="{{results.phone_number_jabber}}">
            </div>
            <div class="form-group">
              <label for="did">DID</label>
              <input type="text" class="form-control" placeholder="Yes or No" name="did" value="{{results.did}}">
              <select name="did" form="extension-add" class="form-control">
                <option value="{{result.did}}"><
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        </div>
