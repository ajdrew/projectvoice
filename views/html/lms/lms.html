<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- INCLUDE: CSS-->
  <link href="/assets/css/bootstrap.css" rel="stylesheet">

  <!-- Favicon and Touch Icons -->
  <link rel="shortcut icon" href="/assets/ico/favicon.ico">

</head>

<body>

  <nav class="navbar navbar-default">
    <!--Navigation Bar -->
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <span class="glyphicon glyphicon-earphone">&nbsp;</span>{{title}}</a>
      </div>
    </div>
  </nav>
  <!-- END - Navigation Bar -->

  <div class="container-fluid">
    <!-- GRID SYSTEM -->

    <div class="row">
      <!-- ROW - SEARCH -->
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" method="post" action="/lms/search" id="lms-find">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="IP or Name..." name="search">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default" type="button">Search</button>
              </div>
            </div>
          </div>
          <a href="/lms/add" class="btn btn-success"><i class="glyphicon glyphicon-plus-sign"></i>Add</a>
          <a href="/lms/show" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>All</a>
        </form>
        <form class"form-inline" method="post" action="/lms/filter/country" id="lmsfiltercountry">
          <div class="form-group">
            <div class="input-group">
              <select name="lmsfiltercountry" form="lmsfiltercountry" class="form-control">
                {{#each Country}}
                <option value="{{this.lmsadmincountry}}">{{this.lmsadmincountry}}</option>
                {{/each}}
              </select>
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default" type="button">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- END ROW - SEARCH-->
    <p>&nbsp;</p>
    <!-- SIMPLE SPACER -->

    <div class="row">
      <!-- ROW - FILTERS -->
      <div class="col-lg-6 col-md-offset-3">
        <a href="/lms/add" class="btn btn-success"><i class="glyphicon glyphicon-plus-sign"></i>Add</a>
        <a href="/lms/show" class="btn btn-info"><i class="glyphicon glyphicon-filter"></i>All</a>
      </div>
    </div>
    <!-- END ROW - FILTERS -->
    <p>&nbsp;</p>
    <!-- SIMPLE SPACER -->

    <hr>

    <div class="container-fluid">

      <!-- Footer -->
      <footer>
        <p>Amway.voice - Management Platform</p>
      </footer>
      <!-- END - Footer -->

    </div>
    <!-- END - GRID SYSTEM -->

    <!-- INCLUDE: JS -->
    <script src="/assets/js/jquery-1.7.2.min.js"></script>
    <script src="/assets/js/bootstrap-transition.js"></script>
    <script src="/assets/js/bootstrap-alert.js"></script>
    <script src="/assets/js/bootstrap-modal.js"></script>
    <script src="/assets/js/bootstrap-dropdown.js"></script>
    <script src="/assets/js/bootstrap-scrollspy.js"></script>
    <script src="/assets/js/bootstrap-tab.js"></script>
    <script src="/assets/js/bootstrap-tooltip.js"></script>
    <script src="/assets/js/bootstrap-popover.js"></script>
    <script src="/assets/js/bootstrap-button.js"></script>
    <script src="/assets/js/bootstrap-collapse.js"></script>
    <script src="/assets/js/bootstrap-carousel.js"></script>
    <script src="/assets/js/bootstrap-typeahead.js"></script>
    <!-- <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet"> -->

</body>

</html>
